<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Gold Gain</title>
  <style>
    :root {
      --primary: #004aad;
      --primary-light: #3a6fc8;
      --secondary: #ff6b35;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #6c757d;
      --border: #e9ecef;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f4f6f9 0%, #e9ecef 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #ffd700, #ff6b35);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 4px solid white;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 800;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      opacity: 0.95;
      font-size: 16px;
      font-weight: 500;
    }

    .form-container {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--dark);
      font-size: 15px;
    }

    .form-input {
      width: 100%;
      padding: 16px 18px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 74, 173, 0.15);
      transform: translateY(-2px);
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 74, 173, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      padding: 16px 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
    }

    .message.success {
      background: #e8f5e9;
      color: var(--success);
      border: 2px solid #c8e6c9;
    }

    .message.error {
      background: #ffebee;
      color: var(--danger);
      border: 2px solid #ffcdd2;
    }

    .message.info {
      background: #e3f2fd;
      color: var(--primary);
      border: 2px solid #bbdefb;
    }

    .links {
      text-align: center;
      margin-top: 30px;
      color: var(--gray);
      font-size: 15px;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 0 5px;
    }

    .links a:hover {
      color: var(--primary-light);
      text-decoration: underline;
      transform: translateY(-1px);
    }

    .forgot-password {
      text-align: center;
      margin: 20px 0;
    }

    .forgot-password a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .forgot-password a:hover {
      color: var(--primary-light);
      text-decoration: underline;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h3 {
      color: var(--primary);
      font-size: 22px;
      font-weight: 700;
    }

    .close {
      color: var(--gray);
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: var(--danger);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 15px;
        align-items: flex-start;
      }

      .container {
        max-width: 100%;
        margin-top: 20px;
      }

      .header {
        padding: 30px 20px;
      }

      .header h1 {
        font-size: 28px;
      }

      .logo {
        width: 70px;
        height: 70px;
        font-size: 28px;
      }

      .form-container {
        padding: 30px 25px;
      }

      .form-input {
        padding: 14px 16px;
      }

      .submit-btn {
        padding: 16px;
        font-size: 16px;
      }

      .modal-content {
        margin: 10% auto;
        padding: 25px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 25px 15px;
      }

      .header h1 {
        font-size: 26px;
      }

      .logo {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }

      .form-container {
        padding: 25px 20px;
      }

      .header p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">💰</div>
      <h1>Welcome Back</h1>
      <p>Sign in to your Gold Gain account</p>
    </div>

    <div class="form-container">
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="Your email address" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Your password" required>
        </div>

        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">Forgot your password?</a>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
      </form>

      <div class="spinner" id="spinner"></div>
      <div id="message"></div>

      <div class="links">
        Don't have an account? <a href="signup.html">Create Account</a>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Reset Password</h3>
        <span class="close">&times;</span>
      </div>
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="resetEmail">Email Address</label>
          <input type="email" id="resetEmail" class="form-input" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="submit-btn">Send Reset Link</button>
        <div class="spinner" id="resetSpinner" style="display: none;"></div>
        <div id="resetMessage" style="margin-top: 15px;"></div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Supabase
      const supabaseClient = supabase.createClient(
        "https://lfrjtklkbppihaaiuxef.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxmcmp0a2xrYnBwaWhhYWl1eGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwNTI5MzMsImV4cCI6MjA3NDYyODkzM30.2FVqnt5daF2Tw-RmVBwOGgt4GuIQQSkG8IUZt30QxIM"
      );

      // Get elements
      const loginForm = document.getElementById('loginForm');
      const message = document.getElementById('message');
      const spinner = document.getElementById('spinner');
      const submitBtn = document.getElementById('submitBtn');
      const forgotPasswordLink = document.getElementById('forgotPasswordLink');
      const forgotPasswordModal = document.getElementById('forgotPasswordModal');
      const closeModal = document.querySelector('.close');
      const forgotPasswordForm = document.getElementById('forgotPasswordForm');
      const resetSpinner = document.getElementById('resetSpinner');
      const resetMessage = document.getElementById('resetMessage');

      // Show message function
      function showMessage(text, type, element = message) {
        element.innerHTML = '<div class="message ' + type + '">' + text + '</div>';
        
        if (type === 'success') {
          setTimeout(() => {
            element.innerHTML = '';
          }, 5000);
        }
      }

      // Handle login form submission
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        // Basic validation
        if (!email || !password) {
          showMessage('Please fill in all fields', 'error');
          return;
        }

        // Start login process
        showMessage('Signing you in...', 'info');
        spinner.style.display = 'block';
        submitBtn.disabled = true;

        try {
          const { data, error } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: password
          });

          spinner.style.display = 'none';
          submitBtn.disabled = false;

          if (error) {
            // Handle specific error cases
            if (error.message.includes('Email not confirmed')) {
              showMessage('❌ Please verify your email address before signing in. Check your inbox for the verification link.', 'error');
            } else if (error.message.includes('Invalid login credentials')) {
              showMessage('❌ Invalid email or password. Please try again.', 'error');
            } else {
              showMessage('❌ ' + error.message, 'error');
            }
          } else if (data.user) {
            // Successful login - silent redirect
            showMessage('✅ Sign in successful!', 'success');
            
            // Silent redirect after brief delay
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1000);
          }
        } catch (error) {
          console.error('Login error:', error);
          showMessage('❌ An unexpected error occurred. Please try again.', 'error');
          spinner.style.display = 'none';
          submitBtn.disabled = false;
        }
      });

      // Forgot password functionality
      forgotPasswordLink.addEventListener('click', function(e) {
        e.preventDefault();
        forgotPasswordModal.style.display = 'block';
        resetMessage.innerHTML = '';
        document.getElementById('resetEmail').value = '';
      });

      // Close modal
      closeModal.addEventListener('click', function() {
        forgotPasswordModal.style.display = 'none';
      });

      // Close modal when clicking outside
      window.addEventListener('click', function(e) {
        if (e.target === forgotPasswordModal) {
          forgotPasswordModal.style.display = 'none';
        }
      });

      // Handle forgot password form submission
      forgotPasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('resetEmail').value.trim();
        
        if (!email) {
          showMessage('Please enter your email address', 'error', resetMessage);
          return;
        }

        resetSpinner.style.display = 'block';
        const submitBtn = this.querySelector('.submit-btn');
        submitBtn.disabled = true;

        try {
          const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.origin + '/reset-password.html'
          });

          resetSpinner.style.display = 'none';
          submitBtn.disabled = false;

          if (error) {
            showMessage('❌ ' + error.message, 'error', resetMessage);
          } else {
            showMessage('✅ Password reset link sent! Check your email for instructions.', 'success', resetMessage);
            setTimeout(() => {
              forgotPasswordModal.style.display = 'none';
            }, 3000);
          }
        } catch (error) {
          console.error('Password reset error:', error);
          showMessage('❌ Failed to send reset link. Please try again.', 'error', resetMessage);
          resetSpinner.style.display = 'none';
          submitBtn.disabled = false;
        }
      });

      // Auto-focus email field on page load
      document.getElementById('email').focus();
    });
  </script>
</body>
</html>
