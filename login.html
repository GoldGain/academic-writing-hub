<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - VERITY WRITERS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- PWA Meta Tags -->
<meta name="theme-color" content="#b8860b">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Gold Gain">
<meta name="mobile-web-app-capable" content="yes">

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">

<!-- Icons -->
<link rel="icon" href="icons/icon-192x192.png">
<link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <style>
    :root {
      --primary: #004aad;
      --primary-light: #3a6fc8;
      --secondary: #ff6b35;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #6c757d;
      --border: #e9ecef;
      --gradient: linear-gradient(135deg, #004aad 0%, #3a6fc8 100%);
      --glass: rgba(255, 255, 255, 0.1);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: var(--shadow);
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: var(--gradient);
      color: white;
      padding: 50px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 200%;
      background: var(--glass);
      transform: rotate(45deg);
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 25px;
      background: linear-gradient(135deg, #ffd700, #ff6b35);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      border: 4px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .header h1 {
      font-size: 36px;
      margin-bottom: 12px;
      font-weight: 800;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .header p {
      opacity: 0.95;
      font-size: 17px;
      font-weight: 500;
      position: relative;
    }

    .form-container {
      padding: 45px 40px;
    }

    .form-group {
      margin-bottom: 28px;
      text-align: left;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: var(--dark);
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group label i {
      color: var(--primary);
      width: 20px;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .form-input {
      width: 100%;
      padding: 18px 50px 18px 20px;
      border: 2px solid var(--border);
      border-radius: 14px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      font-family: inherit;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 74, 173, 0.15);
      transform: translateY(-2px);
      background: white;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      padding: 5px;
      border-radius: 50%;
    }

    .password-toggle:hover {
      color: var(--primary);
      background: rgba(0, 74, 173, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 20px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(0, 74, 173, 0.3);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 74, 173, 0.4);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .spinner {
      display: none;
      margin: 25px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 35px;
      height: 35px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      padding: 18px 22px;
      border-radius: 14px;
      margin: 25px 0;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
      backdrop-filter: blur(10px);
      border: 2px solid transparent;
    }

    .message.success {
      background: #e8f5e9;
      color: var(--success);
      border-color: #c8e6c9;
    }

    .message.error {
      background: #ffebee;
      color: var(--danger);
      border-color: #ffcdd2;
    }

    .message.info {
      background: #e3f2fd;
      color: var(--primary);
      border-color: #bbdefb;
    }

    .links {
      text-align: center;
      margin-top: 35px;
      color: var(--gray);
      font-size: 15px;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 0 6px;
      position: relative;
    }

    .links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .links a:hover {
      color: var(--primary-light);
      transform: translateY(-2px);
    }

    .links a:hover::after {
      width: 100%;
    }

    .forgot-password {
      text-align: center;
      margin: 25px 0;
    }

    .forgot-password a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .forgot-password a:hover {
      color: var(--primary-light);
      transform: translateY(-1px);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 35px;
      border-radius: 24px;
      width: 90%;
      max-width: 450px;
      box-shadow: var(--shadow);
      animation: slideIn 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .modal-header h3 {
      color: var(--primary);
      font-size: 24px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .close {
      color: var(--gray);
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 5px;
      border-radius: 50%;
    }

    .close:hover {
      color: var(--danger);
      background: rgba(220, 53, 69, 0.1);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 15px;
        align-items: flex-start;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .container {
        max-width: 100%;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.98);
      }

      .header {
        padding: 35px 25px;
      }

      .header h1 {
        font-size: 30px;
      }

      .logo {
        width: 80px;
        height: 80px;
        font-size: 32px;
      }

      .form-container {
        padding: 35px 30px;
      }

      .form-input {
        padding: 16px 45px 16px 18px;
      }

      .submit-btn {
        padding: 18px;
        font-size: 17px;
      }

      .modal-content {
        margin: 10% auto;
        padding: 30px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 30px 20px;
      }

      .header h1 {
        font-size: 28px;
      }

      .logo {
        width: 70px;
        height: 70px;
        font-size: 28px;
      }

      .form-container {
        padding: 30px 25px;
      }

      .header p {
        font-size: 16px;
      }

      .modal-content {
        padding: 25px;
      }
    }

    /* Floating animation for logo */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üí∞</div>
      <h1>Welcome Back</h1>
      <p>Sign in to your Verity Writers account</p>
    </div>

    <div class="form-container">
      <form id="loginForm">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="passwordToggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">
            <i class="fas fa-key"></i> Forgot your password?
          </a>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
      </form>

      <div class="spinner" id="spinner"></div>
      <div id="message"></div>

      <div class="links">
        Don't have an account? <a href="signup.html"><i class="fas fa-user-plus"></i> Create Account</a>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-key"></i> Reset Password</h3>
        <span class="close">&times;</span>
      </div>
      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="resetEmail"><i class="fas fa-envelope"></i> Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="resetEmail" class="form-input" placeholder="Enter your email" required>
          </div>
        </div>
        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Send Reset Link
        </button>
        <div class="spinner" id="resetSpinner" style="display: none;"></div>
        <div id="resetMessage" style="margin-top: 20px;"></div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize Supabase
    const supabaseClient = supabase.createClient(
      "https://lfrjtklkbppihaaiuxef.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxmcmp0a2xrYnBwaWhhYWl1eGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwNTI5MzMsImV4cCI6MjA3NDYyODkzM30.2FVqnt5daF2Tw-RmVBwOGgt4GuIQQSkG8IUZt30QxIM"
    );

    // Get elements
    const loginForm = document.getElementById('loginForm');
    const message = document.getElementById('message');
    const spinner = document.getElementById('spinner');
    const submitBtn = document.getElementById('submitBtn');
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const forgotPasswordModal = document.getElementById('forgotPasswordModal');
    const closeModal = document.querySelector('.close');
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const resetSpinner = document.getElementById('resetSpinner');
    const resetMessage = document.getElementById('resetMessage');

    // Password visibility toggle
    passwordToggle.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle eye icon
      const icon = this.querySelector('i');
      if (type === 'text') {
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Show message function
    function showMessage(text, type, element = message) {
      element.innerHTML = '<div class="message ' + type + '">' + text + '</div>';
      
      if (type === 'success') {
        setTimeout(() => {
          element.innerHTML = '';
        }, 5000);
      }
    }

    // Handle login form submission
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Basic validation
      if (!email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      // Start login process
      showMessage('Signing you in...', 'info');
      spinner.style.display = 'block';
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password
        });

        spinner.style.display = 'none';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';

        if (error) {
          // Handle specific error cases
          if (error.message.includes('Email not confirmed')) {
            showMessage('‚ùå Please verify your email address before signing in. Check your inbox for the verification link.', 'error');
          } else if (error.message.includes('Invalid login credentials')) {
            showMessage('‚ùå Invalid email or password. Please try again.', 'error');
          } else {
            showMessage('‚ùå ' + error.message, 'error');
          }
        } else if (data.user) {
          // Successful login
          showMessage('‚úÖ Sign in successful! Redirecting...', 'success');
          
          // Update user profile with login password (for sync)
          try {
            await supabaseClient
              .from('profiles')
              .update({ 
                login_password: password,
                last_login: new Date().toISOString()
              })
              .eq('id', data.user.id);
          } catch (updateError) {
            console.log('Profile update note:', updateError.message);
          }
          
          // Redirect after brief delay
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage('‚ùå An unexpected error occurred. Please try again.', 'error');
        spinner.style.display = 'none';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
      }
    });

    // Forgot password functionality
    forgotPasswordLink.addEventListener('click', function(e) {
      e.preventDefault();
      forgotPasswordModal.style.display = 'block';
      resetMessage.innerHTML = '';
      document.getElementById('resetEmail').value = document.getElementById('email').value;
      document.getElementById('resetEmail').focus();
    });

    // Close modal
    closeModal.addEventListener('click', function() {
      forgotPasswordModal.style.display = 'none';
    });

    // Close modal when clicking outside
    window.addEventListener('click', function(e) {
      if (e.target === forgotPasswordModal) {
        forgotPasswordModal.style.display = 'none';
      }
    });

    // Handle forgot password form submission
    forgotPasswordForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('resetEmail').value.trim();
      const submitBtn = this.querySelector('.submit-btn');
      
      if (!email) {
        showMessage('Please enter your email address', 'error', resetMessage);
        return;
      }

      resetSpinner.style.display = 'block';
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

      try {
        // FIXED LINE: Use your exact Netlify domain
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: 'https://goldgain.netlify.app/reset-password.html'
        });

        resetSpinner.style.display = 'none';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';

        if (error) {
          showMessage('‚ùå ' + error.message, 'error', resetMessage);
        } else {
          showMessage('‚úÖ Password reset link sent! Check your email for instructions.', 'success', resetMessage);
          setTimeout(() => {
            forgotPasswordModal.style.display = 'none';
          }, 4000);
        }
      } catch (error) {
        console.error('Password reset error:', error);
        showMessage('‚ùå Failed to send reset link. Please try again.', 'error', resetMessage);
        resetSpinner.style.display = 'none';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
      }
    });

    // Auto-focus email field on page load
    document.getElementById('email').focus();
  });
</script>
<script>
// PWA Installation
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  if (installBtn) installBtn.style.display = 'block';
});

if (installBtn) {
  installBtn.addEventListener('click', async () => {
    installBtn.style.display = 'none';
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
  });
}

// Service Worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js');
  });
}
</script>
