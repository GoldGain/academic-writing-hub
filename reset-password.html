<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Gold Gain</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #004aad;
      --primary-light: #3a6fc8;
      --secondary: #ff6b35;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #6c757d;
      --border: #e9ecef;
      --gradient: linear-gradient(135deg, #004aad 0%, #3a6fc8 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: var(--gradient);
      color: white;
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 700;
      position: relative;
    }

    .header p {
      opacity: 0.9;
      font-size: 16px;
      position: relative;
    }

    .form-container {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--dark);
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group label i {
      color: var(--primary);
      width: 20px;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
      font-family: inherit;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 74, 173, 0.15);
      transform: translateY(-2px);
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 25px rgba(0, 74, 173, 0.3);
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 74, 173, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .message {
      padding: 16px 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
    }

    .message.success {
      background: #e8f5e9;
      color: var(--success);
      border: 2px solid #c8e6c9;
    }

    .message.error {
      background: #ffebee;
      color: var(--danger);
      border: 2px solid #ffcdd2;
    }

    @media (max-width: 768px) {
      .container {
        max-width: 100%;
      }
      
      .header {
        padding: 30px 20px;
      }
      
      .form-container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-key"></i> Reset Password</h1>
      <p>Create a new password for your account</p>
    </div>

    <div class="form-container">
      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="newPassword"><i class="fas fa-lock"></i> New Password</label>
          <div class="input-wrapper">
            <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" required minlength="6">
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm New Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password" required minlength="6">
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <i class="fas fa-key"></i> Update Password
        </button>
      </form>

      <div id="message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const supabaseClient = supabase.createClient(
        "https://lfrjtklkbppihaaiuxef.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxmcmp0a2xrYnBwaWhhYWl1eGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwNTI5MzMsImV4cCI6MjA3NDYyODkzM30.2FVqnt5daF2Tw-RmVBwOGgt4GuIQQSkG8IUZt30QxIM"
      );

      const form = document.getElementById('resetPasswordForm');
      const message = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');

      function showMessage(text, type) {
        message.innerHTML = '<div class="message ' + type + '">' + text + '</div>';
      }

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
          showMessage('❌ Passwords do not match', 'error');
          return;
        }

        if (newPassword.length < 6) {
          showMessage('❌ Password must be at least 6 characters', 'error');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';

        try {
          const { error } = await supabaseClient.auth.updateUser({
            password: newPassword
          });

          if (error) {
            showMessage('❌ Error: ' + error.message, 'error');
          } else {
            showMessage('✅ Password updated successfully! Redirecting to login...', 'success');
            setTimeout(() => {
              window.location.href = 'https://clinquant-croissant-846e8d.netlify.app/login.html';
            }, 2000);
          }
        } catch (error) {
          showMessage('❌ Network error. Please try again.', 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-key"></i> Update Password';
        }
      });
    });
  </script>
</body>
</html>
